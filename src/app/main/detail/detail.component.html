<app-header></app-header>

<div class="row mb-4">
<div class="d-flex justify-content-center">
    <div class="card mt-4">
        <div class="card-body">
            <h3 class="card-title mb-4" [align]="'center'">Product List</h3>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th class="text-center" scope="col">No.</th>
                        <th class="text-center" scope="col">Details Number</th>
                        <th class="text-center" scope="col">Invoice Number</th>
                        <th class="text-center" scope="col">Product ID</th>
                        <th class="text-center" scope="col">Description</th>
                        <th class="text-center" scope="col">Quantity</th>
                    </tr>
                </thead>
                <tbody *ngFor="let product of result; let i = index">
                    <tr>
                        <th scope="row">{{i+1}}</th>
                        <td class="text-center">{{product.invoice_id}}</td>
                        <td class="text-center">{{product.invoice_id}}</td>
                        <td class="text-center">{{product.product_id}}</td>
                        <td class="text-center">{{product.description}}</td>
                        <td class="text-center">{{product.quantity}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>

<app-footer></app-footer>
